<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        header {
            text-align: center;
        }
        .container {
            text-align: center;
            border: 2px solid #333;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
        }
        input[type="password"] {
            padding: 8px;
            margin: 10px 0;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 16px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Try finding H Diab</h1>
    </header>
    <div class="container" id="mainContainer">
        <p>To see the message, write the password</p>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Enter</button>
        <p id="message"></p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            const messageElement = document.getElementById("message");

            if (password === "1205") {
                showMessage();
            } else {
                messageElement.textContent = "The password is wrong";
            }
        }

        function showMessage() {
            const mainContainer = document.getElementById("mainContainer");
            mainContainer.innerHTML = '<p>Message for you</p>';
        }
    </script>
</body>
</html>
